<!DOCTYPE html>
<html lang="en" data-org="pack">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scout Tools</title>
  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/theme-pack.css" data-theme-css="pack" />
  <link rel="stylesheet" href="./assets/css/theme-troop.css" data-theme-css="troop" disabled />
  <script src="./assets/js/theme.js" defer></script>
</head>
<body>
  <div class="container stack">
    <div class="header">Scout Tools</div>
    <form id="theme-switcher" class="row" style="gap:1rem;align-items:center;">
      <label>Org:
        <select id="org-select">
          <option value="pack">Cub Scouts</option>
          <option value="troop">Scouts BSA</option>
        </select>
      </label>
      <label>Theme:
        <select id="theme-select">
          <option value="system">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </label>
    </form>
    <div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(12rem,1fr));">
      <a class="tile" href="./forms/uniform-inspection.html">Uniform Inspection</a>
      <!-- Add more tool tiles here as you add tools -->
    </div>
  </div>
  <script>
    // Theme/org switcher logic
    const orgSel = document.getElementById('org-select');
    const themeSel = document.getElementById('theme-select');
    const pref = window.ScoutTheme.get();
    orgSel.value = pref.org;
    themeSel.value = pref.mode;
    orgSel.addEventListener('change', () => {
      window.ScoutTheme.set(orgSel.value, themeSel.value);
    });
    themeSel.addEventListener('change', () => {
      window.ScoutTheme.set(orgSel.value, themeSel.value);
    });
  </script>
</body>
</html>
